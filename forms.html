<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms/inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Forms & Input</h1>
        <h1>this is me</h1>


        <!-- Basic form -->
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label for="checkbox" class="form-check-label">Remember Me</label>
            </div>
            <input type="submit" value="Login" class="btn btn-primary" />
        </form>

        <br><br>

        <!-- other fields -->
        <form>
            <!-- Select Fields -->
            <div class="mb-3">
                <select class="form-select">
                    <option>Best time to call</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>

            </div>

            <!-- Textarea -->
            <div class="mb-3">
                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message"></textarea>
            </div>

            <!-- Switch -->
            <div class="mb-3">
               <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input"/>
               </div>
            </div>

            <!-- Inline Checkboxes -->
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="ch1" value="option1" />
                    <label for="ch1" class="form-check-label">1</label>
                </div> 
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="ch1" value="option1" />
                    <label for="ch2" class="form-check-label">2</label>
                </div> 
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="ch1" value="option1" />
                    <label for="ch3" class="form-check-label">3</label>
                </div> 
            </div>

            <!-- Toogle Button -->
            <div class="mb-3">
                <input type="checkbox" class="btn-check" id="btn-check" />
                <label class="btn btn-danger" for="btn-check"> Button Toogle</label>
            </div>

            <!-- Range -->
            <div class="mb-3">
                <label for="range" class="form-label"></label>
                <input type="range" class="form-range" id="range" /> 
            </div>

            <!-- Range Steps -->
            <div class="mb-3">
                <label for="range" class="form-label"></label>
                <input 
                type="range" 
                class="form-range" 
                id="range" 
                min="0" 
                max="5" 
                step="0.5"/> 
            </div>
        </form>

        <!-- input Groups -->
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                 <input type="email" class="form-control" placeholder="Email">
            </div>
        </form>

        <br><br>

        <form>
            <div class="input-group">
                <input type="text" class="form-control" />
                <button class="btn btn-outline-secondary">Submit</button>
            </div>
        </form>


        <!-- end of the road -->
    </div>
    <div style="margin-top: 350px;"></div>
</body>

</html>
