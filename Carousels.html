<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carousels</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Carousel</h1>

        <!-- Carousel -->
        <div class="carousel slide" id="slider">
            <!-- indicators -->
            <div class="carousel-indicators">
                <button class="active" 
                data-bs-slide-to="0" 
                data-bs-target="#slider"
                ></button>
                <button class="active" 
                data-bs-slide-to="1" 
                data-bs-target="#slider"
                ></button>
                <button class="active" 
                data-bs-slide-to="2" 
                data-bs-target="#slider"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Crispy Salmon Fish Tacos.jpeg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none h1 d-md-block text-white opacity-50">
                        <h5>Enjoy great taste of Tacos</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./download (1).jpeg" alt="" class="d-block w-100">
                    <div class="carousel-caption h1 d-none d-md-block text-white opacity-75">
                        <h5>tomatoes or cheeries</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./Phoenix20231129_011827.jpg" alt="" class="d-block w-100" />
                    <div class="carousel-caption d-none  h1 d-md-block text-warning opacity-75">
                        <h5>Sweet Doughnuts</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <!-- Buttons -->
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- End of the road -->
    </div>
</body>

</html>
